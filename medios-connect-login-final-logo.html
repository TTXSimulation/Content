      display: block;
      margin: 30px auto 10px;

      padding: 12px;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #888;
